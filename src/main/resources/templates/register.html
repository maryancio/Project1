<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Register
					</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter firstName">
                    <input class="input100" id="firstName" type="text" name="firstName" placeholder="First name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter lastName">
                    <input class="input100" id="lastName" type="text" name="lastName" placeholder="Last name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter age">
                    <input class="input100" id="age" type="text" name="age" placeholder="Age">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter email">
                    <input class="input100" id="email" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" id="password" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23">
                </div>
                <div class="container-login100-form-btn">
                    <button onclick="registerUser()" value="register" type="Submit" class="login100-form-btn">
                        Press to register
                    </button>
                    <div class="flex-col-c p-t-170 p-b-40">
                        <a class="txt1 p-b-9" href="/login">
                            Already have an account?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

    function registerUser() {

        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let age = document.getElementById('age').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        let request = {
            'firstName': firstName,
            'lastName': lastName,
            'age': age,
            'email': email,
            'password': password
        }

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/user",
            data: JSON.stringify(request),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                console.log(data);
                window.location.href = 'home.html';
            },
            error: function (error) {
                console.log("ERROR : ", error);
            }
        });
    }

</script>
</body>
</html>
