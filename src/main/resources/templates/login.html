<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form th:action="@{/login}" method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign In
					</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" id="user_name" name="user_name" placeholder="User Name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" th:placeholder="Password" id="password" name="password">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>
                    <a href="#" class="txt2">
                        Username / Password?
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <button th:text="Login" value="Login" type="Submit" class="login100-form-btn">
                        Sign in
                    </button>
                </div>
                <div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>
                    <a class="txt3" href="/register">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/main.js"></script>


</body>
</html>
